<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Plot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;

        h1 {

        }

            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

    <div class="container">
        <h1>Cluster Plot</h1>
        <img src="{{ url_for('static', filename='cluster_plot.png') }}" alt="Cluster Plot">
